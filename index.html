<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    <title>TDD Demo</title>
    <style>
        .user-form {
            margin: 60px auto auto;
            width: 90%;
        }
    </style>
</head>

<body>
    <form class="user-form">
        <fieldset>
            <legend>User</legend>
            <label>
                First name
                <input name="first-name" type="text" data-validation="alphabetical" data-pattern="^[a-z]+$"/>                
            </label>
            <label>
                Age
                <input name="age" type="text" data-validation="numeric" data-pattern="^[0-9]+$"/>    
            </label>
            <button>Send</button>
        </fieldset>
    </form>

    <div id="mocha"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
    <script src="js/form-validator.js"></script>
    <script>
        // Test Setup
        mocha.setup('bdd');
    </script>
    <script src="test/form-validator-spec.js"></script>
    <script>
        mocha.run();
    </script>
</body>

</html>
